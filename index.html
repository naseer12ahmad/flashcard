<!DOCTYPE html>
<html>
  <head>

    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Fitness Flashcards</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
      <h1>Fitness Flashcards</h1>
      <h2>Let's create a healthy and happy lifestyle!</h2>
	<div class="flip-container" id="flashcard">
		<div class="flipper">
			<div class="front">
				<span id="flashcard-content-front">1</span>
			</div>
			<div class="back">
				<span id="flashcard-content-back">2</span>
				<div><img src="" style="max-width:60%; max-height: 300px; left:25%; top:75%;" id="card-image"></div>
                
			</div>
		</div>
	</div>

	<div id="buttons">
			<button id='prev'>Previous</button>
			<button id='flip'>Flip</button>
			<button id='next'>Next</button>
	</div>
    <script src="script.js"></script>
  </body>
</html>
